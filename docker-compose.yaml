version: "3.8"

services:
  dc-user-db:
    image: "mongo"
    restart: never
    ports:
      - 27017:27017
  dc-post-db:
    image: "mongo"
    restart: never
    ports:
      - 27027:27017
  dc-comment-db:
    image: "mongo"
    restart: never
    ports:
      - 27037:27017

  dc-user-service:
    restart: never
    build:
      context: ./dc-back-end/dc-user-service
    # context: ./dc-user-service
    ports:
      - 10010:10010
    depends_on:
      - dc-user-db
    environment:
      - DATABASE_HOST=dc-user-db
      - DATABASE_PORT=27017

  dc-post-service:
    restart: never
    build:
      context: ./dc-back-end/dc-post-service
    # context: ./dc-post-service
    ports:
      - 10020:10020
    depends_on:
      - dc-post-db
    environment:
      - DATABASE_HOST=dc-post-db
      - DATABASE_PORT=27027

  dc-comment-service:
    restart: never
    build:
      context: ./dc-back-end/dc-comment-service
    # context: ./dc-comment-service
    ports:
      - 10030:10030
    depends_on:
      - dc-comment-db
    environment:
      - DATABASE_HOST=dc-comment-db
      - DATABASE_PORT=27037

  dc-gateway-service:
    restart: never
    build:
      context: ./dc-back-end/dc-gateway-service
    # context: ./dc-gateway-service
    ports: 
      - 10000:10000
    depends_on:
      - dc-user-service
      - dc-post-service
      - dc-comment-service

  dc-eureka-service:
    restart: never
    build:
      context: ./dc-back-end/dc-eureka-service
    # context: ./dc-eureka-service/
    ports:
      - 10761:10761
    depends_on:
      - dc-gateway-service
    
